<article class="template animated slideInRight">
  <h4>My Clients</h4>

  <button class="dashboard-button mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" [routerLink]="['Client', {id: 'new'}]">Add</button>

  <filter-text (changed)="filterChanged($event)"></filter-text>

  <ul class="clients">
    <li *ngFor="#client of filteredClients | sortClients">

      <div class="mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">{{client.id}}. {{client.contactPerson}}</h2>
        </div>
        <div class="mdl-card__menu">
          <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" [routerLink]="['Client', {id: client.id}]">

            <div class="icon mdl-color--accent icon-ic_play_circle_filled_white_24dp"></div>

          </button>
        </div>
      </div>

    </li>
  </ul>
</article>
